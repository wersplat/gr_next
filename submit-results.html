<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Results - NBA 2K Pro Am Global Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/js/submit-results.js" type="module"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">NBA 2K Pro Am Global Rankings</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html#leaderboard" class="hover:underline">Leaderboard</a></li>
                    <li><a href="ranking-info.html" class="hover:underline">Ranking Info</a></li>
                    <li><a href="player-rating-info.html" class="hover:underline">Player Rating Info</a></li>
                    <li><a href="players.html" class="hover:underline">Players List</a></li>
                    <li><a href="teams.html" class="hover:underline">Teams List</a></li>
                    <li><a href="events.html" class="hover:underline">Events List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4" id="submit-container">
        <h2 class="text-2xl font-bold mb-4">Submit Event Results</h2>
        <form id="results-form" class="space-y-6 bg-white p-6 rounded-lg shadow">
            <div>
                <label for="api-key" class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                <input id="api-key" type="password" class="w-full border-gray-300 rounded-md" required>
            </div>
            
            <div>
                <label for="event-select" class="block text-sm font-medium text-gray-700 mb-1">Select Event</label>
                <select id="event-select" class="w-full border-gray-300 rounded-md" required>
                    <option value="">Loading events...</option>
                </select>
            </div>
            
            <div>
                <h3 class="text-lg font-medium text-gray-900 mb-4">Event Results</h3>
                <div id="participants" class="space-y-3">
                    <div class="participant-row bg-gray-50 p-4 rounded-lg">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Team</label>
                                <select class="team-select w-full border-gray-300 rounded-md" required>
                                    <option value="">Select a team...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Placement</label>
                                <input type="number" placeholder="1" class="placement w-full border-gray-300 rounded-md" min="1" required>
                            </div>
                            <div class="flex items-end">
                                <button type="button" class="remove-row bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600 text-sm">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="add-row" class="text-blue-600">Add Participant</button>
            <div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Submit</button>
            </div>
            <div id="form-message" class="text-sm mt-2"></div>
        </form>
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 NBA 2K Pro Am Global Rankings</p>
        </div>
    </footer>
</body>
</html>
